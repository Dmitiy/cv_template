<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
    <meta name="description" content="cv_template test, example resume, test page">
    <meta name="keywords" content="application, spa, html5, css, javascript, bundle your files, , webpack, pixelperfect">
    <title>cv_template</title>
    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header></header>
        <main>
            <div class="wrapper">
                <div class="left-side">
                    <div class="preview txt-center">
                        <div class="preview__logo"><a href="/" target="_blank"><img src="https://via.placeholder.com/405"
                                    alt="logo" title="logo"></a></div>
                        <div class="preview__title">
                            <hgroup>
                                <h1>Name Here</h1>
                                <h2>Surname</h2>
                            </hgroup>
                            <p>Graphic Designer</p>
                        </div>
                    </div>
                    <div class="profile">
                        <ul class="header-title">
                            <li><span class="icon icon__profile"></span></li>
                            <li>
                                <h3>Profile</h3>
                            </li>
                            <li class="helper-line"></li>
                        </ul>
                    </div>
                    <div class="contact">
                        <ul class="header-title">
                            <li><span class="icon icon__phone"></span></li>
                            <li>
                                <h3>Contact</h3>
                            </li>
                            <li class="helper-line"></li>
                        </ul>
                    </div>
                    <div class="skills">
                        <ul class="header-title">
                            <li><span class="icon icon__skills"></span></li>
                            <li>
                                <h3>Skills</h3>
                            </li>
                            <li class="helper-line"></li>
                        </ul>
                    </div>
                </div>
                <div class="right-side">
                    <div class="education">
                        <ul class="header-title">
                            <li><span class="icon icon__education"></span></li>
                            <li>
                                <h3>Education</h3>
                            </li>
                            <li class="helper-line"></li>
                        </ul>
                    </div>
                    <div class="experience">
                        <ul class="header-title">
                            <li><span class="icon icon__experience"></span></li>
                            <li>
                                <h3>Experience</h3>
                            </li>
                            <li class="helper-line"></li>
                        </ul>
                    </div>
                    <div class="software">
                        <ul class="header-title">
                            <li><span class="icon icon__software"></span></li>
                            <li>
                                <h3>Software</h3>
                            </li>
                            <li class="helper-line"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
